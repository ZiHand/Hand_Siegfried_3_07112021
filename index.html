<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homyfood</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
</head>

<body>
  <div class="main_container">
    <header>
      <div class="logo_container">
        <div class="logo_left"></div>
        <div class="logo_center">
          <img src="./assets/images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
        </div>
        <div class="logo_right"></div>
      </div>
    </header>
    <div class="city_location">
      <form method="get" class="form-hosting">
        <span class="fas fa-map-marker-alt find_span"></span>
        <input type="text" id="location" name="location" minlength="4" maxlength="28" size="10"
          placeholder="Paris, Belleville">
      </form>
    </div>
    <main>
      <div class="description_container">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants dexception, séléctionés pars nos soins</p>
        <a href="#restaurant_list">
          <button class="explore_btn">Explorer nos restaurants</button>
        </a>
      </div>

      <div class="functionality_container">
        <h2>Fonctionnement</h2>
        <div class="func_list">
          <div class="func_item" id="func_item_1">
            <span class="circle_span">1</span>
            <span class="fas fa-mobile-alt item_icon"></span>
            <p>Choisissez un restaurant</p>
          </div>
          <div class="func_item" id="func_item_2">
            <span class="circle_span">2</span>
            <span class="fas fa-list-ul item_icon"></span>
            <p>Composez votre menu</p>
          </div>
          <div class="func_item" id="func_item_3">
            <span class="circle_span">3</span>
            <span class="fas fa-store item_icon"></span>
            <p>Degustez au restaurant</p>
          </div>
        </div>
      </div>

      <div class="restaurants_container">
        <h2>Restaurants</h2>
        <div class="restaurant_list" id="restaurant_list">

          <figure class="restaurant_figure">
            <a class="restaurant_link" href="./menus/menu_1.html">
              <div class="restaurant_img">
                <img class="scaled" src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                  alt="image de La palette du goût">
                <div class="new">
                  <p>Nouveau</p>
                </div>
              </div>
            </a>
            <figcaption>
              <div class="rest_fig_content">
                <p class="caption_header">La palette du goût</p>
                <p>Ménilmontant</p>
              </div>
              <div class="rest_fig_icon">
                <span class="far fa-heart"></span>
              </div>
            </figcaption>
          </figure>

          <figure class="restaurant_figure">
            <a class="restaurant_link" href="./menus/menu_2.html">
              <div class="restaurant_img">
                <img class="scaled" src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                  alt="image de La note enchantée">
                <div class="new">
                  <p>Nouveau</p>
                </div>
              </div>
            </a>
            <figcaption>
              <div class="rest_fig_content">
                <p class="caption_header">La note enchantée</p>
                <p>Charonne</p>
              </div>
              <div class="rest_fig_icon">
                <span class="far fa-heart"></span>
              </div>
            </figcaption>
          </figure>

          <figure class="restaurant_figure">
            <a class="restaurant_link" href="./menus/menu_3.html">
              <div class="restaurant_img">
                <img class="scaled" src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                  alt="image de Â la francaise">
              </div>
            </a>
            <figcaption>
              <div class="rest_fig_content">
                <p class="caption_header">Â la francaise</p>
                <p>Cité Rouge</p>
              </div>
              <div class="rest_fig_icon">
                <span class="far fa-heart"></span>
              </div>
            </figcaption>
          </figure>

          <figure class="restaurant_figure">
            <a class="restaurant_link" href="./menus/menu_4.html">
              <div class="restaurant_img">
                <img class="scaled" src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                  alt="image de Les délices des sens">
              </div>
            </a>
            <figcaption>
              <div class="rest_fig_content">
                <p class="caption_header">Les délices des sens</p>
                <p>Folie-Méricourt</p>
              </div>
              <div class="rest_fig_icon">
                <span class="far fa-heart"></span>
              </div>
            </figcaption>
          </figure>

        </div>
      </div>
    </main>

    <footer>
      <div id="logo_footer">
        <img src="./assets/images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
      </div>
      <div class="footerline">
        <span class="fas fa-utensils ustensil_span"></span>
        <p>Proposer un restaurant</p>
      </div>
      <div class="footerline">
        <span class="fas fa-hands-helping hand_span"></span>
        <p>Devenir partenaire</p>
      </div>
      <p>Mentions légales</p>
      <p>Contacts</p>
    </footer>
  </div>

</body>

</html>
