<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homyfood</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
</head>

<body>
  <div class="main_container">
    <header>
      <img src="./assets/images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
    </header>

    <form method="get" class="form_hosting">
      <div class="form_input_text">
        <span class="fas fa-map-marker-alt find_span"></span>
        <input type="text" id="location" name="location" minlength="4" maxlength="28" placeholder="Paris, Belleville">
      </div>

      <div class="description_container">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants dexception, séléctionés pars nos soins</p>
        <a href="#restaurant_list">
          <button class="explore_btn">Explorer nos restaurants</button>
        </a>
      </div>
    </form>

    <main>
      <section class="functionality_container">
        <h2>Fonctionnement</h2>
        <div class="func_list">
          <div class="func_item" id="func_item_1">
            <span class="circle_span">1</span>
            <i class="fas fa-mobile-alt item_icon"></i>
            <p>Choisissez un restaurant</p>
          </div>
          <div class="func_item" id="func_item_2">
            <span class="circle_span">2</span>
            <i class="fas fa-list-ul item_icon"></i>
            <p>Composez votre menu</p>
          </div>
          <div class="func_item" id="func_item_3">
            <span class="circle_span">3</span>
            <i class="fas fa-store item_icon"></i>
            <p>Degustez au restaurant</p>
          </div>
        </div>
      </section>

      <section class="restaurants_container">
        <h2>Restaurants</h2>
        <div class="restaurant_list" id="restaurant_list">
          <figure class="restaurant_figure">
            <a class="restaurant_link" href="./menus/menu_1.html">
              <img class="scaled" src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="image de La palette du goût">
              <div class="new">Nouveau</div>
            </a>
            <figcaption>
              <div class="rest_fig_content">
                <h3>La palette du goût</h3>
                <p>Ménilmontant</p>
              </div>
              <div class="rest_fig_icon">
                <i class="far fa-heart heart_icon_empty"></i>
                <i class="fas fa-heart heart_icon_full"></i>
              </div>
            </figcaption>
          </figure>

          <figure class="restaurant_figure">
            <a class="restaurant_link" href="./menus/menu_2.html">
              <img class="scaled" src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="image de La note enchantée">
              <div class="new">Nouveau</div>
            </a>
            <figcaption>
              <div class="rest_fig_content">
                <h3>La note enchantée</h3>
                <p>Charonne</p>
              </div>
              <div class="rest_fig_icon">
                <i class="far fa-heart heart_icon_empty"></i>
                <i class="fas fa-heart heart_icon_full"></i>
              </div>
            </figcaption>
          </figure>

          <figure class="restaurant_figure">
            <a class="restaurant_link" href="./menus/menu_3.html">
              <img class="scaled" src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="image de Â la francaise">
            </a>
            <figcaption>
              <div class="rest_fig_content">
                <h3>Â la francaise</h3>
                <p>Cité Rouge</p>
              </div>
              <div class="rest_fig_icon">
                <i class="far fa-heart heart_icon_empty"></i>
                <i class="fas fa-heart heart_icon_full"></i>
              </div>
            </figcaption>
          </figure>

          <figure class="restaurant_figure">
            <a class="restaurant_link" href="./menus/menu_4.html">
              <img class="scaled" src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="image de Les délices des sens">
            </a>
            <figcaption>
              <div class="rest_fig_content">
                <h3>Les délices des sens</h3>
                <p>Folie-Méricourt</p>
              </div>
              <div class="rest_fig_icon">
                <i class="far fa-heart heart_icon_empty"></i>
                <i class="fas fa-heart heart_icon_full"></i>
              </div>
            </figcaption>
          </figure>

        </div>
      </section>
    </main>

    <footer>
      <div id="logo_footer">
        <img src="./assets/images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
      </div>
      <div class="footerline">
        <span class="fas fa-utensils ustensil_span"></span>
        <p>Proposer un restaurant</p>
      </div>
      <div class="footerline">
        <span class="fas fa-hands-helping hand_span"></span>
        <p>Devenir partenaire</p>
      </div>
      <p>Mentions légales</p>
      <p>Contacts</p>
    </footer>
  </div>

</body>

</html>
