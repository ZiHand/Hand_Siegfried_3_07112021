<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homyfood</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
</head>

<body>
  <div class="main_container">
    <header>
      <div class="logo_container">
        <img src="./assets/images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
      </div>
    </header>
    <div class="city_location">
      <form method="get" class="form-hosting">
        <span class="fas fa-map-marker-alt find_span"></span>
        <input type="text" id="location" name="location" minlength="4" maxlength="28" size="10"
          placeholder="Paris, Belleville">
      </form>
    </div>
    <main>
      <div class="description_container">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants dexception, séléctionés pars nos soins</p>
        <button class="explore_btn">Explorer nos restaurants</button>
      </div>

      <div class="functionality_container">
        <h2>Fonctionnement</h2>
        <div class="func_list">
          <div class="func_item">
            <span class="fas fa-mobile-alt"></span>
            <p>Choisissez un restaurant</p>
          </div>
          <div class="func_item">
            <span class="fas fa-list-ul"></span>
            <p>Composez votre menu</p>
          </div>
          <div class="func_item">
            <span class="fas fa-store"></span>
            <p>Degustez au restaurant</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div id="logo_footer">
        <img src="./assets/images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
      </div>
      <div class="footerline">
        <span class="fas fa-utensils ustensil_span"></span>
        <p>Proposer un restaurant</p>
      </div>
      <div class="footerline">
        <span class="fas fa-hands-helping hand_span"></span>
        <p>Devenir partenaire</p>
      </div>
      <p>Mentions légales</p>
      <p>Contacts</p>
    </footer>
  </div>

</body>

</html>
